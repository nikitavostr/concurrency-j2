plugins {
    id 'java'
    id 'application'
}

group = 'ru.nsu.nvostrikov'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'ru.nsu.nvostrikov.Runner'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.nsu.nvostrikov.Runner'
        )
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

test {
    useJUnitPlatform()
}